<html>
  <head>
    <title>Your Ticket</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/CSS">
  </head>
  <body onload="bodyOnLoad()">
    <div class="main-container">
      <!-- <header>Logotype</header> -->
      <div class="ticket-container">
        <p id="ticketText">Your ticket number is</p>
        <div id="ticketNum">
          <svg class="ticket-line" id="ticketLineL" height="110px" width="13%">
            <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,255,255);stroke-width:1" />
          </svg>
          <svg class="ticket-line" id="ticketLineR" height="110px" width="13%">
            <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,255,255);stroke-width:1" />
          </svg>
          <p Id="num">L046<p>
          </div>
        <p id="ticketType">ID CARD</p>
        <p id="ticketRemaining">10 people remaining</p>
        <div class="info-container">
        <p id="ticketInfo">Please make sure to have the following documents ready:</p>
        <ol id="infoList">
          <li>Photocopy of your ID card (front and back)</li>
          <li>Photocopy of your fiscal code</li>
          <li>Photocopy of the lease agreement</li>
          <li>Loan for use and purchase of the new residence</li>
        </ol>
        </div>
      </div>
      <!-- <footer>
        <p id="footerText">report problems</p>
      </footer> -->
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
